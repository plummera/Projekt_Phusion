<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Project Fusion</title>
    {% load staticfiles %}
    <link rel="icon" href="{% static 'app/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" /> -->
    <script src="{% static 'app/js/jquery-1.10.2.min.js' %}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=-1">

</head>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a href="/" class="navbar-brand">PhusionS</a>
    </div>

    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="{% url 'link' %}">Link's AutoBot</a></li>
            <li><a href="{% url 'blockchain' %}">Blockchain</a></li>
            <li><a href="{% url 'staging' %}">Staging Area</a></li>
        </ul>
        {% include 'app/loginpartial.html' %}
    </div>
</div>

<body>
    {% autoescape on %}
    {% block content %}{% endblock %}
    {% endautoescape %}
</body>

<footer>
    <p>&copy; {{ year }} - AP Engineering</p>
</footer>

{% block scripts %}{% endblock %}

</html>

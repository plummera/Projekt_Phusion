<h3></h3>

<script>
  function initMap() {
    var uluru = {lat: 40.7379521, lng: -74.0345043};
    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 4,
      center: uluru
    });
    var marker = new google.maps.Marker({
      position: uluru,
      map: map
    });
  }
</script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCD1J0ahsgrLiikbm-5aSHNqhEE2G12TLw&callback=initMap">

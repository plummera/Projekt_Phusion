<VirtualHost *:80>
    ServerAdmin aplummer@psda.com
    ServerAlias anthonyplummer.elementfx.com
    DocumentRoot /var/www/html/projekt_phusion/Project

    Include "/var/www/html/projekt_phusion/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    <IfDefine !IS_DJANGOSTACK_LOADED>
      Define IS_DJANGOSTACK_LOADED
      WSGIDaemonProcess projekt_phusion python-home=/var/www/html/projekt_phusion/venv python-path=/var/www/html/projekt_phusion   processes=1 threads=15    display-name=%{GROUP}

      ServerAdmin aplummer@psda.com
      ServerAlias anthonyplummer.elementfx.com

      DocumentRoot /var/www/html/projekt_phusion/Project

      SSLEngine on
      SSLCertificateFile "/var/www/html/projekt_phusion/conf/certs/phusion.pem"
      SSLCertificateKeyFile "/var/www/html/projekt_phusion/conf/certs/phusion.key"

      WSGIProcessGroup projekt_phusion
      WSGIApplicationGroup %{GLOBAL}

      WSGIScriptAlias / /var/www/html/projekt_phusion/Project/wsgi.py

      <Directory /var/www/html/projekt_phusion/Project>
          Options +MultiViews
          AllowOverride All
          <IfVersion < 2.3 >
              Order allow,deny
              Allow from all
          </IfVersion>
          <IfVersion >= 2.3>
              Require all granted
          </IfVersion>

          <IfVersion < 2.3 >
              Order allow,deny
              Allow from all
          </IfVersion>
          <IfVersion >= 2.3>
              Require all granted
          </IfVersion>

          <Files wsgi.py>
              Require all granted
          </Files>
      </Directory>

    </IfDefine>

    Alias /static "/var/www/html/projekt_phusion/link/static"

    <Directory /var/www/html/projekt_phusion/link/static>
        <IfVersion < 2.3 >
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Order allow,deny
            Allow from all
        </IfVersion>
    </Directory>

    Alias /link/admin "/var/www/html/projekt_phusion/link/admin"

    <Directory /var/www/html/projekt_phusion/link/admin>
        <IfVersion < 2.3 >
            Order allow,deny
            Allow from all
        </IfVersion>
        <IfVersion >= 2.3>
            Order allow,deny
            Allow from all
        </IfVersion>
    </Directory>


</VirtualHost>

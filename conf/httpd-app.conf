<IfDefine !IS_DJANGOSTACK_LOADED>
Define IS_DJANGOSTACK_LOADED
WSGIDaemonProcess wsgi-djangostack   processes=2 threads=15    display-name=%{GROUP}

WSGIScriptAlias / /opt/bitnami/apps/django/Projekt/Project/wsgi.py
WSGIPythonHome /opt/bitnami/apps/django/Projekt/env
WSGIPythonPath /opt/bitnami/apps/django/Projekt

<Directory /opt/bitnami/apps/django/Projekt/link/static>
<Files wsgi.py>
Require all granted
</Files>
</Directory>

</IfDefine>

Alias /static "/opt/bitnami/apps/django/Projekt/link/static"
Alias /link/admin "/opt/bitnami/apps/django/lib/python3.6/site-packages/Django-2.0.1-py3.6.egg/django/contrib/admin/static"
WSGIScriptAlias /Project '/opt/bitnami/apps/django/Projekt/Project/wsgi.py'

<Directory /opt/bitnami/apps/django/Projekt/link/static>
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>
</Directory>

<Directory "/opt/bitnami/apps/django/Projekt/Project">
    Options +MultiViews
    AllowOverride All
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

    WSGIProcessGroup wsgi-djangostack

WSGIApplicationGroup %{GLOBAL}
    <IfVersion < 2.3 >
        Order allow,deny
        Allow from all
    </IfVersion>
    <IfVersion >= 2.3>
        Require all granted
    </IfVersion>

</Directory>
